<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css" />
</head>

<body>
    <h3>Hide X Reposts</h3>

    <div class="big">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio-on" checked>
        <label class="btn btn-outline-primary" for="btnradio1">ON</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio-off">
        <label class="btn btn-outline-primary" for="btnradio2">OFF</label>
    </div>

    <div id="reload-button-div" class="display-none">
        Please reload the Twitter tab.
    </div>

    <script src="options.js"></script>
</body>

</html>
